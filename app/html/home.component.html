<div class="container">
    <div class="row form-group home-animation-margin-top">
        <div class="col-md-12 col-lg-12">
            <ul class="home-animation-ul">
                <li class="supplier">
                    <a class="home-manage-supplier-anchor" (click)="goManageSupplier($event)">Manage Supplier</a>
                    <img class="home-animation-ul-image-size" src="resources/images/supplier.png" alt="Supplier"/>
                    <div class="home-supplier-title" >Suppllier</div>
                    <a class="home-supplier-list-anchor" (click)="goSupplierList($event)" >Supplier List</a>
                </li>
                <li class="dot"><div class="supplier-purchase-first-circle"></div> <div class="supplier-purchase-second-circle"></div> <div class="supplier-purchase-third-circle"></div> <div class="supplier-purchase-fourth-circle"></div> <div class="supplier-purchase-fifth-circle"></div></li>
                <li class="purchase">
                    <a class="home-manage-purchase-anchor" (click)="goManagePurchase($event)" >Manage Purchase</a>
                    <img class="home-animation-ul-image-size" src="resources/images/purchase_order.png" alt="Purchase Order"/>
                    <div class="home-purchase-title" >Purchase</div>
                    <a class="home-purchase-list-anchor" (click)="goPurchaseList($event)" >Purchase List</a>
                    <span class="home-supplier-animation-dot"><div class="supplier-purchase-first-circle"></div> <div class="supplier-purchase-second-circle"></div> <div class="supplier-purchase-third-circle"></div> <div class="supplier-purchase-fourth-circle"></div> <div class="supplier-purchase-fifth-circle"></div></span>
                    <span class="home-purchase-animation-dot"><div class="purchase-inventory-first-circle"></div> <div class="purchase-inventory-second-circle"></div> <div class="purchase-inventory-third-circle"></div> <div class="purchase-inventory-fourth-circle"></div> <div class="purchase-inventory-fifth-circle"></div></span>
                </li>
                <li class="dot"><div class="purchase-inventory-first-circle"></div> <div class="purchase-inventory-second-circle"></div> <div class="purchase-inventory-third-circle"></div> <div class="purchase-inventory-fourth-circle"></div> <div class="purchase-inventory-fifth-circle"></div></li>
                <li class="inventory">
                    <!--<a class="home-adjust-stock-anchor" (click)="goProduct($event)" >Adjust Stock</a>-->
                    <a class="home-current-stock-anchor" (click)="goCurrentStock($event)" >Current Stock</a>
                    <img class="home-animation-ul-image-size" src="resources/images/inventory.png" alt="Inventory"/>
                    <div class="home-inventory-title" >Inventory</div>
                    <a class="home-new-product-anchor" (click)="goManageProduct($event)" >New Product</a>
                    <a class="home-product-list-anchor" (click)="goProductList($event)" >Product List</a>
                </li>
                <li class="dot"><div class="inventory-sale-first-circle"></div> <div class="inventory-sale-second-circle"></div> <div class="inventory-sale-third-circle"></div> <div class="inventory-sale-fourth-circle"></div> <div class="inventory-sale-fifth-circle"></div></li>
                <li class="sale">
                    <a class="home-manage-sale-anchor" (click)="goManageSale($event)" >Manage Sale</a>
                    <img class="home-animation-ul-image-size" src="resources/images/sales_order.png" alt="Sale Order"/>
                    <div class="home-sale-title" >Sale</div>
                    <a class="home-sale-list-anchor" (click)="goSaleList($event)" >Sale List</a>
                    <span class="home-inventory-animation-dot"><div class="inventory-sale-first-circle"></div> <div class="inventory-sale-second-circle"></div> <div class="inventory-sale-third-circle"></div> <div class="inventory-sale-fourth-circle"></div> <div class="inventory-sale-fifth-circle"></div></span>
                    <span class="home-sale-animation-dot"><div class="sale-customer-fifth-circle"></div> <div class="sale-customer-second-circle"></div> <div class="sale-customer-third-circle"></div> <div class="sale-customer-fourth-circle"></div> <div class="sale-customer-fifth-circle"></div></span>
                </li>
                <li class="dot"><div class="sale-customer-fifth-circle"></div> <div class="sale-customer-second-circle"></div> <div class="sale-customer-third-circle"></div> <div class="sale-customer-fourth-circle"></div> <div class="sale-customer-fifth-circle"></div></li>
                <li class="customer">
                    <a class="home-manage-customer-anchor" (click)="goManageCustomer($event)" >Manage Customer</a>
                    <img class="home-animation-ul-image-size" src="resources/images/customer.png" alt="Customer"/>
                    <div class="home-customer-title" >Customer</div>
                    <a class="home-customer-list-anchor" (click)="goCustomerList($event)" >Customer List</a>
                </li>
            </ul>
        </div>
    </div>
</div>

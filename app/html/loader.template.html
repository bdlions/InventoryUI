<style type="text/css">
    .loader-hidden {
        visibility: hidden;
    }
    .loader-overlay {
        position: absolute;
        width:100%;
        top:0;
        left: 0;
        opacity: 1;
        z-index: 500000;
    }
    .center-div
    {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: transparent;
        border-radius: 3px;
    }
</style>

<div class="center-div" [class.loader-hidden]="!show">
    <div class="loader-overlay">
        <mat-spinner *ngIf="show"></mat-spinner>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
            <div class="row form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h3>Search</h3>
                </div>
            </div>
            <div class="row form-group" *ngFor="let productCategory of productCategoryList">
                 <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
                    <span class="product-category-title">{{productCategory.title}}</span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8">
                    <input id="{{productCategory.id}}" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <button id="search-product-btn" class="custom-button pull-right">Refresh</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <table class="common-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of productList">
                                <td data-label="Item">{{product.name}}</td>
                                <td data-label="Category">{{product.categoryTitle}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9">
            <div class="row form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default"><i class="fa fa-file"></i> New</button>
                        <button type="button" class="btn btn-default"><i class="fa fa-floppy-o"></i> Save</button>
                        <button type="button" class="btn btn-default"><i class="fa fa-paperclip"></i> Attachment</button>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!--TODO-->
                </div>
            </div>
        </div>
    </div>
</div>

<!--Web Starts-->
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <nav *ngIf='showNavBar' class="navbar navbar-custom navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img class="img-responsive logo" src="resources/images/inventory.png" alt="Inventory"/>
            </div>
            <div class="collapse navbar-collapse" id="main-menu">
                <ul class="nav navbar-nav">
                    <li mat-button (click)="goHome($event)" [ngClass]="{'active': activeMenu == 'home' }">
                        <a href="#" >Home</a>
                    </li>
                    <li mat-button (mouseover)="saleMenu.openMenu()" #saleMenu="matMenuTrigger" [matMenuTriggerFor]="saleMenuItems">
                        <a href="#">Sale </a>
                    </li>

                    <mat-menu #saleMenuItems="matMenu" [overlapTrigger]="false" >
                        <li mat-menu-item [ngClass]="{'active': activeMenu == 'managesale' }" (click)="goManageSale($event)" [matMenuTriggerFor]="saleSubMenuItems">
                            <a href="#">Manage Sale</a>
                        </li>

                        <li mat-menu-item [ngClass]="{'active': activeMenu == 'salelist' }" (click)="goSaleList($event)" >
                            <a href="#" >Sale List</a>
                        </li>
                        <li mat-menu-item [ngClass]="{'active': activeMenu == 'managecustomer' }" (click)="goManageCustomer($event)">
                            <a href="#"  >Manage Customer</a>
                        </li>
                        <li mat-menu-item [ngClass]="{'active': activeMenu == 'customerlist' }" (click)="goCustomerList($event)">
                            <a href="#"  >Customer List</a>
                        </li>
                    </mat-menu>

                    <mat-menu #saleSubMenuItems="matMenu" [overlapTrigger]="false" >
                        <li mat-menu-item [ngClass]="{'active': activeMenu == 'managesale' }">
                            <a href="#">Sub sub menu 1</a>
                        </li>

                        <li mat-menu-item [ngClass]="{'active': activeMenu == 'salelist' }" >
                            <a href="#" >Sub sub menu 2</a>
                        </li>
                    </mat-menu>

                    <li mat-button (mouseenter)="purchaseMenu.openMenu()" #purchaseMenu="matMenuTrigger" [matMenuTriggerFor]="purchaseMenuItems">
                        <a href="#">Purchase </a>
                    </li>
                    <mat-menu #purchaseMenuItems="matMenu" [overlapTrigger]="false" >
                        <li mat-menu-item  [ngClass]="{'active': activeMenu == 'managepurchase' }" (click)="goManagePurchase($event)">
                            <a href="#"  >Manage Purchase</a>
                        </li>
                        <li mat-menu-item  [ngClass]="{'active': activeMenu == 'purchaselist' }" (click)="goPurchaseList($event)" >
                            <a href="#" >Purchase List</a>
                        </li>
                        <li mat-menu-item  [ngClass]="{'active': activeMenu == 'managesupplier' }" (click)="goManageSupplier($event)">
                            <a href="#"  >Manage Supplier</a>
                        </li>
                        <li mat-menu-item  [ngClass]="{'active': activeMenu == 'supplierlist' }" (click)="goSupplierList($event)">
                            <a href="#"  >Supplier List</a>
                        </li>
                    </mat-menu>
                    <li  mat-button (mouseenter)="inventoryMenu.openMenu()" #inventoryMenu="matMenuTrigger" [matMenuTriggerFor]="inventoryMenuItems">
                         <a href="#">Inventory</a>
                    </li>

                    <mat-menu #inventoryMenuItems="matMenu" [overlapTrigger]="false" >
                        <li mat-menu-item [ngClass]="{'active': activeMenu == 'manageproduct' }" (click)="goManageProduct($event)" >
                            <a href="#" >New Product</a>
                        </li>
                        <li mat-menu-item [ngClass]="{'active': activeMenu == 'productlist' }" (click)="goProductList($event)">
                            <a href="#"  >Product List</a>
                        </li>
                        <li mat-menu-item  [ngClass]="{'active': activeMenu == 'currentstock' }" (click)="goCurrentStock($event)">
                            <a href="#"  >Current Stock</a>
                        </li>
                    </mat-menu>

                    <li mat-button [ngClass]="{'active': activeMenu == 'ck' }" (click)="goCkEditor($event)">
                        <a href="#" >CKEditor</a>
                    </li>
                    <li mat-button [ngClass]="{'active': activeMenu == 'logout' }" (click)="goLogout($event)">
                        <a href="#" >Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<angular-loader></angular-loader>
<!--Web Ends-->

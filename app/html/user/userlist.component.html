    <div class="row form-group">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="user-list-table-height-view-point">
                <div class="table-wrapper">
                    <table class="common-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Contact</th>
                                <th>Phone</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let entityUser of entityUserList" class="cursor-pointer" (click)="showUser($event, entityUser.id)">
                                <td data-label="Name">{{entityUser.userName}}</td>
                                <td data-label="Contact">{{entityUser.firstName}}</td>
                                <td data-label="Phone">{{entityUser.cell}}</td>
                                <td data-label="Email">{{entityUser.email}}</td>
                            </tr>
                        </tbody>
                    </table>                    
                </div>
            </div>
        </div>
    </div>
</div>
